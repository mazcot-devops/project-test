apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ml-app
  namespace: default
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  source:
    repoURL: 'https://github.com/mazcot-devops/devops'
    path: 'deployment'
    targetRevision: 'master'
  project: default
  syncPolicy:
    automated: {}
