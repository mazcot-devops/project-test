apiVersion: v1
kind: Service
metadata:
  name: mi-app-service
  namespace: {? {.Values.namespace: ''} : ''}
spec:
  selector:
    app: mi-app
  ports:
  - protocol: TCP
    port: {? {.Values.service.port: ''} : ''}
    targetPort: {? {.Values.service.targetPort: ''} : ''}
  type: {? {.Values.service.type: ''} : ''}
